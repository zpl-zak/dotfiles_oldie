<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/custombuttons.css" rel="stylesheet" type="text/css" />
    <title>Bookmarks categories</title>
</head>
<body>
    <h1>Config bookmarks categories</h1>
    <h3 class="hd1">List of categories</h3>
    <div class="custom-buttons">
        <div class="existing"></div>
    </div>

    <h3 class="hd1">Add categories</h3>
    <div class="row">
        <div class="left">Category's name</div>
        <div class="right">
            <input type="text" id="txtName" />
        </div>
    </div>
    <div class="row">
        <div class="left">&nbsp;</div>
        <div class="right">
            <input type="button" value="Add" id="btAdd" />
        </div>
    </div>
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/json2.js" type="text/javascript"></script>
    <script src="../js/pages/bookmarks.js" type="text/javascript"></script>
</body>
</html>
