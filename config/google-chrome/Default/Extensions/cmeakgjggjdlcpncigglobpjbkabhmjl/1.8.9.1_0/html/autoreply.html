<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SIH - Auto reply configurations</title>
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/custombuttons.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h4>Auto reply settings</h4>
    <div class="row">
        <div class="left">Online:</div>
        <div class="right">
            <input type="checkbox" name="ck_online" id="ck_online" data-key="online" />
            <input type="text" data-key="online" style="width:90%" />
        </div>
    </div>
    <div class="row">
        <div class="left">Away:</div>
        <div class="right">
            <input type="checkbox" name="ck_online" id="Checkbox1" data-key="away" />
            <input type="text" data-key="away" style="width:90%" />
        </div>
    </div>
    <div class="row">
        <div class="left">Busy:</div>
        <div class="right">
            <input type="checkbox" name="ck_online" id="Checkbox2" data-key="busy" />
            <input type="text" data-key="busy" style="width:90%" />
        </div>
    </div>
    <div class="row">
        <div class="left">Looking to play:</div>
        <div class="right">
            <input type="checkbox" name="ck_online" id="Checkbox3" data-key="play" />
            <input type="text" data-key="play" style="width:90%" />
        </div>
    </div>
    <div class="row">
        <div class="left">Looking to trade:</div>
        <div class="right">
            <input type="checkbox" name="ck_online" id="Checkbox4" data-key="trade" />
            <input type="text" data-key="trade" style="width:90%" />
        </div>
    </div>
    <div class="row">
        <div class="left">In game:</div>
        <div class="right">
            <input type="checkbox" name="ck_online" id="Checkbox5" data-key="game" />
            <input type="text" data-key="game" style="width:90%" />
        </div>
    </div>
    <div class="row">
        <div class="left">&nbsp;</div>
        <div class="right">
            <a href="#" id="bt_Save" class="custom-button">Save</a>
        </div>
    </div>
    <script src="../js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../js/lang/common.js" type="text/javascript"></script>
    <script src="../js/autoreply.js" type="text/javascript"></script>
</body>
</html>
