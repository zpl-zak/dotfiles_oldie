<html>
    <head>
        <style>
            body {
                background: #CCC;
            }
        </style>
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <div class="frame">
            <div class="onboarding-message">
                <strong>Success, installed!</strong>
                <p><i>Your new tab page just got a whole lot smarter...</i></p>
                <div class="loading"></div>
            </div>
            <img id="background" />
            <div class="meme-wrapper">
                <a id="meme-link" class="js-meme-link">
                    <img id="meme" />
                    <div class="play">
                        <i class="mp-play"></i>
                    </div>
                    <p id="call-to-action"></p>
                </a>
            </div>
            <div id="hud">
                <header>
                    <p>
                        <span id="date"></span>
                        &#8226;
                        <span id="time"></span>
                    </p>
                    <h1>
                        <a href="https://curiosity.com/?ref=chromedigest" class="js-digest-link">
                            View Today's Daily Digest
                        </a>
                    </h1>
                </header>
                <footer>
                    <a class="js-logo logo" href="https://www.curiosity.com/?ref=chromelogo"></a>
                    <ul class="social-links">
                        <li>
                            <a href="https://instagram.com/curiositydotcom" class="js-social" data-network="instagram">
                                <i class="instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://facebook.com/curiositydotcom" class="js-social" data-network="facebook">
                                <i class="facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/curiositydotcom" class="js-social" data-network="twitter">
                                <i class="twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://pinterest.com/curiositydotcom" class="js-social" data-network="pinterest">
                                <i class="pinterest"></i>
                            </a>
                        </li>
                        <li>
                            <a href="http://tumblr.curiosity.com/" class="js-social" data-network="tumblr">
                                <i class="tumblr"></i>
                            </a>
                        </li>
                    </ul>
                </footer>
            </div>
        </div>
        <script src="scripts/vendor/raven.js"></script>
        <script src="scripts/vendor/mixpanel.js"></script>
        <script src="scripts/vendor/google_analytics.js"></script>
        <script src="scripts/dist/main.js"></script>
    </body>
</html>
